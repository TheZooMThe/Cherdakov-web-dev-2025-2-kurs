{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
    <h2>Проверка номера телефона</h2>
    <form method="post">
        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
        <div class="mb-3">
            <label for="phone" class="form-label">Введите номер телефона:</label>
            <input type="text" class="form-control {% if error %}is-invalid{% endif %}" id="phone" name="phone"
                   placeholder="+7 (123) 456-78-90">
            {% if error %}
                <div class="invalid-feedback">{{ error }}</div>
            {% endif %}
        </div>
        <button type="submit" class="btn btn-primary">Проверить</button>
    </form>

    {% if formatted_phone %}
    <div class="alert alert-success mt-3">
        Отформатированный номер: {{ formatted_phone }}
    </div>
    {% endif %}
</div>
{% endblock %}
