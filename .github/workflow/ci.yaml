name: CI Pipeline

on:
  push:
    branches: [ main, dev ]
  pull_request:
    branches: [ main, dev ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:16
        ports:
          - 5432:5432
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: app_db
        options: >-
          --health-cmd="pg_isready -U postgres"
          --health-interval=5s
          --health-timeout=3s
          --health-retries=5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Create .env file
        run: |
          echo "DATABASE_URL=${{ secrets.DB_URL }}" > .env
          echo "FLASK_SECRET=${{ secrets.FLASK_SECRET }}" >> .env

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install flake8 pylint bandit safety mypy pytest pytest-cov

      # -------------------- CODE QUALITY -------------------------

      - name: Run Flake8
        run: |
          flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
          flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127

      - name: Run Pylint
        run: |
          pylint app.py models.py --fail-under=7 || true

      - name: Run Bandit
        run: |
          bandit -r . -f json -o bandit-report.json || true
          bandit -r . -ll || true

      - name: Run Safety
        run: |
          safety check || true

      - name: Run MyPy
        run: |
          mypy . --ignore-missing-imports || true

      # -------------------- TESTS -------------------------

      - name: Run Pytest
        env:
          DATABASE_URL: ${{ secrets.DB_URL }}
        run: |
          pytest tests/ -v --tb=short || true

      - name: Pytest Coverage
        run: |
          pytest tests/ --cov=. --cov-report=term --cov-fail-under=40 -v || true

      # -------------------- DOCKER BUILD ----------------------

      - name: Build Docker images
        run: docker compose build

      - name: Start Docker Compose
        run: docker compose up -d

      - name: Wait for app to start
        run: |
          echo "Waiting for Flask app..."
          for i in {1..30}; do
            if curl -f http://localhost:7009/ >/dev/null 2>&1; then
              echo "App is responding!"
              exit 0
            fi
            sleep 2
          done
          echo "App failed to start"
          docker compose logs
          exit 1

      # -------------------- ALEMBIC MIGRATIONS --------------------

      - name: Apply Alembic migrations
        env:
          DATABASE_URL: ${{ secrets.DB_URL }}
        run: |
          echo "Running alembic upgrade head..."
          alembic upgrade head || {
            echo "Migration failed.";
            exit 1;
          }

      # -------------------- ARTIFACTS -------------------------

      - name: Upload Bandit report
        uses: actions/upload-artifact@v4
        with:
          name: bandit-report
          path: bandit-report.json
          if-no-files-found: ignore
